<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Battleship</h1>
    <div class="game-start-screen">
        <div class="title">Battleship</div>
        <div class="game-start-button">Start</div>
    </div>
    <div class="mode-select-screen hidden">
        <div class="title">Mode Selection</div>
        <div class="options">
        <div class="BOT">Player vs Bot</div>
        <div class="PVP">Player vs Player (WIP)</div>
    </div>
    </div>
    <div class="player-name-screen hidden">
        <div class="title">Input your player name</div>
        <form>
        <input required name="player1" placeholder="Player 1" autocomplete="off">
        <button>Place Ships</button>
        </form>
    </div>
    <div class="restart-screen hidden">
        <div class="inner">
        <div class="result">Sample Text</div>
        <button>Restart</button>
    </div>
    </div>
    
    <div class="board-container hidden">
    <div class="board-1-wrap">
        <div class="name">Player 1's Board</div>
        <div class="board board-1">

        </div>
    </div>
    
    <div class="board-2-wrap">
        <div class="name">Player 2's Board</div>
        <div class="board board-2"></div>
    </div>
    
    
</div>
<div class="select-position hidden">
    <div class="top">
    <div class="board select-board" ></div>
    <div class="select-ships">
        <div class="rotate-ship"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="800px" width="800px" version="1.1" id="Capa_1" viewBox="0 0 214.367 214.367" xml:space="preserve">
<path d="M202.403,95.22c0,46.312-33.237,85.002-77.109,93.484v25.663l-69.76-40l69.76-40v23.494  c27.176-7.87,47.109-32.964,47.109-62.642c0-35.962-29.258-65.22-65.22-65.22s-65.22,29.258-65.22,65.22  c0,9.686,2.068,19.001,6.148,27.688l-27.154,12.754c-5.968-12.707-8.994-26.313-8.994-40.441C11.964,42.716,54.68,0,107.184,0  S202.403,42.716,202.403,95.22z"/>
</svg>Rotate (R)</div>
        <div class="carrier select-ship">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="battleship select-ship">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="destroyer select-ship">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="submarine select-ship">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="patrol-boat select-ship">
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        
    </div>
    
    
     
    </div>

    <div class="select-done-button hidden">Start Game</div>
    </div>
</body>
</html>
